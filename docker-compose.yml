version: '3.8'

services:
  api:
    build: 
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    volumes:
      - ./backend/app:/code/app
    environment:
      - DATABASE_URL=postgresql+asyncpg://postgres:postgres@db:5432/e_business
      - REDIS_URL=redis://redis:6379/0
      - CORS_ORIGINS=*
    depends_on:
      - db
      - redis
    networks:
      - ebusiness-net

  db:
    image: pgvector/pgvector:pg16
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=e_business
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - ebusiness-net

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    networks:
      - ebusiness-net

  minio:
    image: minio/minio
    ports:
      - "9000:9000"
      - "9090:9001"
    environment:
      - MINIO_ROOT_USER=minioadmin
      - MINIO_ROOT_PASSWORD=minioadmin
    command: server /data --console-address ":9001"
    volumes:
      - minio_data:/data
    networks:
      - ebusiness-net

volumes:
  postgres_data:
  minio_data:

networks:
  ebusiness-net:
    driver: bridge
